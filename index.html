<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A sample driving test">
    <title>Driving test</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </head>
  <body>
    <header>
      <img src="https://dk-media.s3.amazonaws.com/media/1pxy4/images/21741563/huge/Pass-The-Driving-Test-WEB.png" alt="Driving Test">
      <div class="score">
        <h2>Questions: <span>0/10</span></h2>
        <h2>Score: <span>0/10</span></h2>
        <span></span>
      </div>
    </header>
    <main>
      <div class="quiz">
        <h2>Hello! Are you ready for a DMV writing test?</h2>
        <img id="car-image" src="https://cdn.pixabay.com/photo/2014/04/03/00/29/car-308456_640.png" alt="A new test">
        <img  id="stop-sign" src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f1/Stop_hand_nuvola.svg/1024px-Stop_hand_nuvola.svg.png" alt="stop!">
      </div>
      <button type="submit" class="startQuiz">Yes! Start the Quiz</button>
    </main>
    <footer>
      <p>This App is built by Weixin Mo</p>
      <a href="https://www.linkedin.com/in/weixinmo/">My LinkedIn profile</a>
      </footer>
  </body>
</html>
